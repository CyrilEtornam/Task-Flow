{% extends 'task_app/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Create a new account</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
{% endblock %}
